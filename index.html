<html>

<head>
        <title> Online Code Editior </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <section class="container">
            
            <div class="editior">
                <div class="left" >
                   <label> <i class= 'bx bxl-html5'></i>HTML</label>
                   <textarea  onkeyup= "run()" id="html-code"></textarea>

                   <label><i class='bx bxl-css3'></i>CSS</label>
                   <textarea  onkeyup= "run()"   id="css-code"></textarea>

                   <label><i class='bx bxl-javascript'> </i>JAVASCRIPT</label>
                   <textarea  onkeyup= "run()" id="js-code"></textarea>
                </div>   
                <div class="right">
                    <label><i class='bx bx-play'></i>OUTPUT</label>
                    <iframe id="output"></iframe>
                </div>
            </div>
        </section>
        <script>
            function run(){
                let htmlcode = document.getElementById("html-code").value;
                let csscode=document.getElementById("css-code").value;
                let jscode = document.getElementById("js-code").value;
                let output=document.getElementById("output");

                output.contentDocument.body.innerHTML=htmlcode + "<style>"+csscode +"</style>";
                output.contentWindow.eval(jscode);
            }
        </script>
    </body>
</html>
